<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="Layout">
	
	<head>
		<title>Cadastro de Título</title>
	</head>
	
	<div layout:fragment="conteudo">
		<div class="page-header">
			<div class="container">
				<div class="row">
					<div class="col-sm-10">
						<h1><i class="glyphicon glyphicon-book" /> Cadastro de Título</h1>
					</div>
						
					<div class="col-sm-2">
						<div class="page-header-controls">
							<a class="btn  btn-default" th:href="@{/titulos}">
								<i class="glyphicon  glyphicon glyphicon-search"></i> 
								<span class="hidden-xs  hidden-sm">Pesquisa Títulos</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="container">
			<form class="form-horizontal" method="POST" action="/titulos" th:object="${titulo}">
			    <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			    	<span th:text="${mensagem}">Mensagem</span>
			    </div>
			    	
			    <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			    	<div th:each="error : ${#fields.detailedErrors()}">
						<span th:text="${error.message}"></span>
					</div>
			    </div>
			    	
			    <div class="panel panel-default">
			    	<div class="panel-heading">
			    		<h1 class="panel-title">Dados do Título</h1>
			    	</div>
			    		
			    	<div class="panel-body">
			    		<input type="hidden" th:field="*{id}" />
			    	
						<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
							<label for="descricao" class="col-sm-2 control-label">Descrição</label>
							<div class="col-sm-4"> 
								<input type="text" class="form-control" id="descricao" th:field="*{descricao}" />
							</div>
						</div>
							
						<div class="form-group" th:classappend="${#fields.hasErrors('dataVencimento')} ? has-error">
							<label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
							<div class="col-sm-2">  
								<input type="text" class="form-control"	id="dataVencimento" th:field="*{dataVencimento}" 
									data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
									data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
							</div>
						</div>
							
						<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
							<label for="valor" class="col-sm-2 control-label">Valor</label>
							<div class="col-sm-2">   
								<input type="text" class="form-control js-moeda" id="valor" th:field="*{valor}" />
							</div>
						</div>
							
						<div class="form-group">
							<label for="status" class="col-sm-2 control-label">Status</label>
							<div class="col-sm-2">
								<select class="form-control" th:field="*{status}">
									<option th:each="status : ${todosStatus}" th:value="${status}"
										th:text="${status.descricao}" />
			                   	</select>
			                </div>
						</div>
							
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					</div>
			    </div>
			</form>
		</div>
	</div>
</html>
